<ion-header>
  <ion-toolbar>
    <ion-title>
  <ion-icon name="arrow-back-outline" (click)="dismiss()"></ion-icon>
     <span>
      Choose Branch
     </span> </ion-title>
</ion-toolbar>
</ion-header>
<ion-content no-padding>

<ion-grid has-header has-footer>
<ion-row>
  <ion-col style="max-width: 37% !important;font-size: 12px;">
    <div  style="bottom: 1%;top:1%;height:100% !important;">
    <ion-row style="height: 7vh;" [ngClass]="ind1 === idx ? 'one':'two'" *ngFor="let item of category ; let idx = index">
      <ion-col style="margin-top: 6px;"  (click)="getitems1(item,idx)">
        <ion-label> {{item}}</ion-label>
      </ion-col>
    </ion-row>
   </div>
  </ion-col>

<ion-col style="max-width: 63% !important; border-left: 1px solid #eee !important;font-size: 12px;">
  <ion-searchbar (ionInput)="getCus($event)"></ion-searchbar>
  <div *ngIf="branch_show && !month_wise" style="overflow: auto;
  height: 100vh;">
    <ion-row style="height: 7vh;    border-bottom: 1px solid #eee;" [ngClass]="item['status'] === true ? 'one':'two'"  *ngFor="let item of branch ; let idx = index">
      <ion-col style="margin-top: 6px;"  >
        <div style="display: flex;">
          <ion-checkbox [(ngModel)]="item['status']" (ionChange)="getitems(item,idx)"></ion-checkbox>
          <div style="margin-top: 2px;
          margin-left: 5px;">  {{ item.name }}</div>
        </div>

      </ion-col>
    </ion-row>
</div>
<div *ngIf="branch_show && month_wise" style="overflow: auto;
height: 100vh;">
  <ion-row style="height: 7vh;    border-bottom: 1px solid #eee;" [ngClass]="item['status'] === true ? 'one':'two'"  *ngFor="let item of temp_branch ; let idx = index">
    <ion-col style="margin-top: 6px;"  >
      <div style="display: flex;">
        <ion-checkbox [(ngModel)]="item['status']" ></ion-checkbox>
        <div style="margin-top: 2px;
        margin-left: 5px;">  {{ item.name }}</div>
      </div>

    </ion-col>
  </ion-row>
</div>
<div *ngIf="metal_show && fin['temp'] !== 23" style="overflow: auto;
height: 100vh;">
  <ion-row style="height: 7vh; border-bottom: 1px solid #eee;"  [ngClass]="item['status'] === true ? 'one':'two'"  *ngFor="let item of types ; let idx = index">
    <ion-col style="margin-top: 6px;"  >
      <div style="display: flex;">
        <ion-checkbox [(ngModel)]="item['status']"  ></ion-checkbox>
        <div style="margin-top: 2px;
        margin-left: 5px;">  {{ item.metal }} </div>
      </div>
    </ion-col>
  </ion-row>
</div>

<div *ngIf="metal_show && fin['temp'] === 23" style="overflow: auto;
height: 100vh;">
  <ion-row style="height: 7vh; border-bottom: 1px solid #eee;"    *ngFor="let item of fin_metal ; let idx = index">
    <ion-col style="margin-top: 6px;"  >
      <div style="display: flex;">
        <ion-checkbox  [(ngModel)]="item['status']"    (ionChange)="get1(item,idx)" ></ion-checkbox>
        <div style="margin-top: 2px;
        margin-left: 5px;">  {{ item.name }}</div>
      </div>
    </ion-col>
  </ion-row>
</div>
  </ion-col>


 </ion-row>
</ion-grid>

</ion-content>

<ion-footer >
<ion-row style="height: 45px;">
  <ion-col col-6 style="text-align: center;
  margin-top: 6px;border-right: 2px solid #eee;"  (click)="clear()"> Reset</ion-col>
  <ion-col col-6 style="text-align: center;
  margin-top: 6px;" (click)="selected()"> Apply</ion-col>

</ion-row>
</ion-footer>
